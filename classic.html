<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/classic-style.css" rel="stylesheet">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Oswald|VT323" rel="stylesheet">
</head>

<body class="animate-in">
    <div class="main-container">
        <div class="game-body">
            <button type="button" class="green"></button>
            <button type="button" class="red"></button>
            <button type="button" class="yellow"></button>
            <button type="button" class="blue"></button>
            <div class="center-cover-up"></div>
            <div class="vert-cross"></div>
            <div class="hor-cross"></div>
            <div class="face">
                <button class="round-btn round-btn-click start-btn"></button>
                <button class="round-btn round-btn-click strict-btn"></button>
                <div class="digital-readout">--</div>
                <div class="simon-label">Simon<span class="reg-label">&reg;</span></div>
                <div class="labels count-label">COUNT</div>
                <div class="labels start-label">START</div>
                <div class="labels strict-label">STRICT</div>
                <div class="labels on-label">ON</div>
                <div class="labels off-label">OFF</div>
                <div class="strict-led"></div>
            </div>
        </div>
    </div>
</body>

</html>
