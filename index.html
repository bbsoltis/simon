<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simon&reg; Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Oswald|VT323" rel="stylesheet">
</head>

<body class="animate-in">
    <div class="main-container">
        <div class="game-body">
            <button type="button" class="green" id="green-btn"></button>
            <button type="button" class="red" id="red-btn"></button>
            <button type="button" class="yellow" id="yellow-btn"></button>
            <button type="button" class="blue" id="blue-btn"></button>
            <div class="center-cover-up"></div>
            <div class="vert-cross"></div>
            <div class="hor-cross"></div>
            <div class="face">
                <button class="round-btn round-btn-click start-btn" id="start"></button>
                <button class="round-btn round-btn-click strict-btn" id="strict"></button>
                <div class="digital-readout" id="digital-readout-display">--</div>
                <div class="simon-label">Simon<span class="reg-label">&reg;</span></div>
                <div class="labels count-label">COUNT</div>
                <div class="labels start-label">START</div>
                <div class="labels strict-label">STRICT</div>
                <div class="labels on-label">ON</div>
                <div class="labels off-label">OFF</div>
                <div class="strict-led" id="strict-led-light"></div>
                <label class="switch">
                    <input type="checkbox" class="power-switch" id="power-switch-checkbox">
                    <div class="slider square"></div>
                </label>
            </div>
        </div>
    </div>

<!-- Temporary test buttons to be deleted later -->
<button class="test-btn" id="test1">Test 1</button>
<button class="test-btn" id="test2">Test 2</button>


</body>

</html>
